<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wifi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h3>
            <center><br>Networking Cell<br>

        </h2>
    </div>
   <div class="container">

        </div>
        <div class="title">

        </div>
        <div class="username">

        <div class="pass">

            (Logout before leaving)</center>
    </div>
   </div>
